<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cup&Cake</title>
    <link rel="icon" type="image/x-icon" href="img/logo1.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <nav>
            <label class="logo">Cup&Cake </label>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#contact">Contact us</a></li>
            </ul>
        </nav>
        <div class="home">
            <h1>Midnignt Frappuccino</h1>
            <h3> WE BELIVE A CUP OF COFFEE IS ONE OF THE SIMPLEST PLEASURES IN LIFE</h3>
            <p>Find the best restaurants, caf√©s and bars in India</p>
            <button class="btn1">Order Now</button>
        </div>
    </section>
    
    <!-- sevicess -->
    <section class="services-container">
        <h1>TRY YOURSELF</h1>
        <div id="services">
            <div class="box">
                <img src="img/Bestseller.jpg" alt="">
                <h2>Latte</h2>
            </div>
            <div class="box">
                <img src="img/Drinks.jpg" alt="">
                <h2>Drinks</h2>
            </div>
            <div class="box">
                <img src="img/Merchandise.jpg" alt="">
                <h2>Merchandise</h2>
            </div>
            <div class="box">
                <img src="img/ReadyToEat.jpg" alt="">
                <h2>Choclate</h2>
            </div>
            <div class="box">
                <img src="img/coffee.jpg" alt="">
                <h2>Cappuccino</h2>
            </div>
            <div class="box">
                <img src="img/cakes.jpg" alt="">
                <h2>Cake</h2>
            </div>
    </section>

    <!-- form -->
    <section class="in" id="contact">
        <h1>Contact Us</h1>
        <div class="contact">
            <div class="box1">
                <form action="">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Mobile Number(optional)">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>

            <div class="in-img">
                <img src="img/contact.jpg" alt="">
            </div>
        </div>
    </section>
